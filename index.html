<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Encriptador / Desencriptador</title>
</head>

<body>

    <header>
        <div class="menu">
            <img class="logo" src="img/Logo Mosca.png" alt="logo">
            <h1>Encriptador / Desencriptador</h1>
        </div>

    </header>

    <main>
        <section class="principal">
            <textarea class="tex-tarea" cols="30" rows="10" placeholder="Ingrese el texto aquí" required></textarea>
            <h6 class="informacion">Solo minusculas y sin acentos</h6>

            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>

        </section>
        <!-- Resultado -->
        <section>
            <textarea cols="30" rows="10" class="mensaje"></textarea>
            <div>
                <button class="btn-copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>



    <footer>
        <div class=”footer-content”>
            <p>&copy; Edicson M. de la Cruz. All rights reserved </p>
        </div>
    </footer>

    <script src="js/scritp.js"></script>
</body>

</html>
